<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      PlastiX &nbsp; &nbsp; | &nbsp; &nbsp; Camera
    </ion-title>
	<ion-buttons slot="end">
	  <ion-button><ion-icon name="ios-home"></ion-icon></ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>

	<ion-row>
	
		<ion-col size="6"><ion-card>
		There are <b>53 grams</b> of plastic in this photo.
		</ion-card></ion-col>
		
		<ion-col size="6"><ion-card>
		Click here for eco-friendly alternatives.
		</ion-card></ion-col>
		
	</ion-row>

	<ion-row>
		<ion-col size="12" align=center>

			<img src="/assets/plastixdemophoto.gif">
			
			<ion-fab vertical="center" horizontal="center" slot="fixed">
				<ion-fab-button (click)="takePicture()">
				  <ion-icon name="camera"></ion-icon>
				</ion-fab-button>
			</ion-fab>
		</ion-col>
	</ion-row>

	<ion-row>
		
		<ion-col size="9"><ion-card>

			Add plastic use to profile:
			
			<ion-icon name="remove-circle" (click)="decrement()"></ion-icon>
			{{currentNumber}}
			<ion-icon name="add-circle" (click)="increment()"></ion-icon>

		</ion-card></ion-col>

		<ion-col size="3" align=center><ion-button padding=15px>
			Add
		</ion-button></ion-col>
					
	</ion-row>

</ion-grid>

</ion-content>
